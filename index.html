<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="gaming, software, video games">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="theme-color" content="{{ site.theme_color }}">
    <link href="{{ site.favicon }}" rel="icon">
    <link href="{{ site.apple_touch_icon }}" rel="apple-touch-icon">
    <link href="{{ site.apple_touch_startup_image }}" rel="apple-touch-startup-image">
    <link href="/style.css" rel="stylesheet">
  </head>

  <body class="grid">

    <div class="timeline"></div>

    <div class="avatar">
      <img src="img/avatar.png">
    </div>

    <div class="social-row">
      <a class="social" target="_blank" rel="sponsored nofollow noopener" href="#">
        <img src="img/discord.svg">
      </a>
      <a class="social" target="_blank" rel="sponsored nofollow noopener" href="#">
        <img src="img/kofi.svg">
      </a>
      <a class="social" target="_blank" rel="sponsored nofollow noopener" href="terijaki" >
        <img src="img/github.svg">
      </a>
    </div>


  </body>

</html>
