<!DOCTYPE html>
<html lang="{{ site.language }}">
  <head>
    <title>{{ site.title }}</title>
    <meta charset="utf-8">
    <meta name="language" content="en">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="gaming, software, video games">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="theme-color" content="{{ site.theme_color }}">
    <link href="{{ site.favicon }}" rel="icon">
    <link href="{{ site.apple_touch_icon }}" rel="apple-touch-icon">
    <link href="{{ site.apple_touch_startup_image }}" rel="apple-touch-startup-image">
    <link href="/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="timeline"></div>

    <div class="avatar">
      <img src="img/avatar.jpg">
    </div>

    <div class="social-row">
      <div class="social">
        <img src="img/discord.svg">
      </div>
      <div class="social">
        <img src="img/kofi.svg">
      </div>
      <div class="social">
        <img src="img/github.svg">
      </div>
    </div>


  </body>

</html>
