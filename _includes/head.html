    <head>
      <title>{{ site.title }}</title>
      
      <meta charset="utf-8">
      <meta name="language" content="en">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="{{ site.description }}">
      <meta name="keywords" content="gaming, software, video games">

      <meta property="og:site_name" content="{{ site.title }}">
      <meta name="theme-color" content="{{ site.theme_color }}">

      <!-- Favicons -->
      <link href="{{ site.favicon }}" rel="icon">
      <link href="{{ site.apple_touch_icon }}" rel="apple-touch-icon">
      <link href="{{ site.apple_touch_startup_image }}" rel="apple-touch-startup-image">

      <!--  Fonts -->
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
      <!-- Main Stylesheet File -->
      <link href="/css/palette.css" rel="stylesheet">
      <link href="/css/style.css" rel="stylesheet">
      <!-- PWA -->
      <link rel="manifest" href="/manifest.json">

    </head>
